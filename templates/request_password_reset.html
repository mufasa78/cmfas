{% extends "layout_base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-key me-2"></i>{{ t('reset_password') }}
                </h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ success }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% else %}
                <p class="card-text">{{ t('reset_password_instructions') }}</p>
                
                <form method="POST" action="{{ url_for('request_password_reset') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ t('email') }}</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-paper-plane me-2"></i>{{ t('send_reset_link') }}
                        </button>
                    </div>
                </form>
                {% endif %}
                
                <div class="mt-3 text-center">
                    <p><a href="{{ url_for('login') }}">{{ t('back_to_login') }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
